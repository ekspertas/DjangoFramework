<ul class="links-menu">
    <li><a href="{% url 'products:category' 0 %}">Все</a></li>
    {% for link_item in links_menu %}
    <li><a href="{% url 'products:category' link_item.pk %}" class="{% if request.resolver_match.url_name == link_item.url %}
                active
              {% endif %}">{{ link_item.name }}</a></li>
    {% endfor %}
</ul>
